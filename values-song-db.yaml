fullnameOverride: "song-db"

postgresql:
  postgresqlUsername: admin
  postgresqlPassword: song-db-pass-123
  postgresqlDatabase: songDb

persistence:
  size: 2Gi

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

securityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999