replicaCount: 1

image:
  repository: ghcr.io/methodlab/agari-frontend
  tag: v0.0.26
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: private
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # probably leave this as prod
  hosts:
    - host: agari-staging.openup.org.za # ilifu/staging
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: agari-staging-tls-cert # try ilifu/staging
      hosts:
        - agari-staging.openup.org.za # try ilifu/staging

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 20
  failureThreshold: 5

nodeSelector: {}

tolerations: []

affinity: {}