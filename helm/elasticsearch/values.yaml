replicaCount: 1

fullnameOverride: "elasticsearch"

url:
  hostname: "elasticsearch.local"

image:
  repository: docker.elastic.co/elasticsearch/elasticsearch
  pullPolicy: IfNotPresent
  tag: "7.17.15"

nameOverride: ""

service:
  type: ClusterIP
  port: 9200

elasticsearch:
  cluster:
    name: "workflow.elasticsearch"
  
  discovery:
    type: "single-node"
  
  security:
    enabled: false
  
  java:
    opts: "-Xms256m -Xmx512m"
  
  network:
    host: "0.0.0.0"

resources:
  limits:
    cpu: 300m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

# Probe configuration
probes:
  liveness:
    enabled: false 
  readiness:
    enabled: true
    tcpSocket:
      port: 9200
    initialDelaySeconds: 60 
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 6

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: elasticsearch.local
      paths:
        - path: /
          pathType: Prefix

persistence:
  enabled: false
  
  discovery:
    type: "single-node"
  
  security:
    enabled: false 
  
  java:
    opts: "-Xms256m -Xmx512m"
  
  network:
    host: "0.0.0.0"
  
  compatibility:
    override_main_response_version: true

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: elasticsearch.local
      paths:
        - path: /
          pathType: Prefix

persistence:
  enabled: false

probes:
  liveness:
    enabled: false  
    httpGet:
      path: /_cluster/health
      port: http
    initialDelaySeconds: 300
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 5
  
  readiness:
    enabled: true
    tcpSocket:
      port: 9200
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}
