replicaCount: 1

url:
  hostname: "elasticsearch.local" 

image:
  repository: opensearchproject/opensearch
  pullPolicy: IfNotPresent
  tag: "2.11.1"

nameOverride: ""
fullnameOverride: "elasticsearch" 

service:
  type: ClusterIP
  port: 9200

opensearch:
  cluster:
    name: "workflow.opensearch"
  
  discovery:
    type: "single-node"
  
  security:
    enabled: false 
  
  java:
    opts: "-Xms256m -Xmx512m"
  
  network:
    host: "0.0.0.0"
  
  compatibility:
    override_main_response_version: true

resources:
  limits:
    cpu: 500m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 512Mi

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: elasticsearch.local
      paths:
        - path: /
          pathType: Prefix

persistence:
  enabled: false

probes:
  liveness:
    enabled: false  
    httpGet:
      path: /_cluster/health
      port: http
    initialDelaySeconds: 300
    periodSeconds: 60
    timeoutSeconds: 10
    failureThreshold: 5
  
  readiness:
    enabled: true
    tcpSocket:
      port: 9200
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

nodeSelector: {}
tolerations: []
affinity: {}
