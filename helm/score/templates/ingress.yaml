{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.fullnameOverride | default (printf "%s-score" .Release.Name) }}
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride | default "score" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.url.hostname | quote }}
      http:
        paths:
          {{- range .Values.ingress.hosts }}
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $.Values.fullnameOverride | default (printf "%s-score" $.Release.Name) }}
                port:
                  number: {{ $.Values.service.port }}
              {{- else }}
              serviceName: {{ $.Values.fullnameOverride | default (printf "%s-score" $.Release.Name) }}
              servicePort: {{ $.Values.service.port }}
              {{- end }}
          {{- end }}
          {{- end }}
{{- end }}
