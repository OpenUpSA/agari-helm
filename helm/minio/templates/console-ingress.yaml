{{- if .Values.console.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.fullnameOverride | default (printf "%s-minio" .Release.Name) }}-console
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride | default "minio" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: console
  {{- with .Values.console.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if and .Values.console.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.console.ingress.className }}
  {{- end }}
  {{- if .Values.console.ingress.tls }}
  tls:
    {{- range .Values.console.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.console.url.hostname | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $.Values.fullnameOverride | default (printf "%s-minio" $.Release.Name) }}
                port:
                  number: {{ $.Values.service.consolePort }}
              {{- else }}
              serviceName: {{ $.Values.fullnameOverride | default (printf "%s-minio" $.Release.Name) }}
              servicePort: {{ $.Values.service.consolePort }}
              {{- end }}
{{- end }}
