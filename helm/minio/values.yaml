replicaCount: 1

fullnameOverride: "minio"

url:
  hostname: "minio-ilifu.openup.org.za"

console:
  url:
    hostname: "minio-console-ilifu.openup.org.za"
  ingress:
    enabled: true
    className: "private"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
    tls: []

image:
  repository: minio/minio
  pullPolicy: IfNotPresent
  tag: "RELEASE.2024-01-16T16-07-38Z"

nameOverride: ""

service:
  type: ClusterIP
  port: 9000
  consolePort: 9001

ingress:
  enabled: true
  className: "private"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
  hosts:
    - host: minio-ilifu.openup.org.za
      paths:
        - path: /
          pathType: Prefix
  tls: []

minio:
  accessKey: admin
  secretKey: admin123
  
  buckets:
    - name: state
    - name: object
  
  bucketSetup:
    enabled: true

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

persistence:
  enabled: true
  size: 5Gi

probes:
  liveness:
    enabled: true 
    httpGet:
      path: /minio/health/live
      port: api
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  
  readiness:
    enabled: true
    httpGet:
      path: /minio/health/ready
      port: api
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
    enabled: true

# Persistence
persistence:
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce
  storageClass: ""

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Pod security context
podSecurityContext: 
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

# Service account
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# MC (MinIO Client) for bucket setup
mc:
  image:
    repository: minio/mc
    tag: "RELEASE.2024-01-13T08-44-48Z"
