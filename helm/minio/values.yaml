replicaCount: 1

url:
  hostname: "minio.local"

console:
  url:
    hostname: "minio-console.local"
  ingress:
    enabled: false
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: "1000m"
    tls: []

image:
  repository: minio/minio
  pullPolicy: IfNotPresent
  tag: "RELEASE.2024-01-16T16-07-38Z"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9000
  consolePort: 9001

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: minio.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

minio:
  accessKey: admin
  secretKey: admin123
  
  # Buckets to create automatically
  buckets:
    - name: state
    - name: object
  
  # Additional bucket setup (subdirectories)
  bucketSetup:
    enabled: true

# Persistence
persistence:
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce
  storageClass: ""

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Pod security context
podSecurityContext: 
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

# Service account
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# MC (MinIO Client) for bucket setup
mc:
  image:
    repository: minio/mc
    tag: "RELEASE.2024-01-13T08-44-48Z"
