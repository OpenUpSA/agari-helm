apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "folio-worker.fullname" . }}
  labels:
    {{- include "folio-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "folio-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "folio-worker.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # Override the default command to run worker instead of web app
          command: {{ .Values.worker.command | toJson }}
          
          env:
            # Worker-specific environment variables
            {{- if .Values.worker.env.POLL_INTERVAL }}
            - name: POLL_INTERVAL
              value: {{ .Values.worker.env.POLL_INTERVAL | quote }}
            {{- end }}
            {{- if .Values.worker.env.JOB_TIMEOUT }}
            - name: JOB_TIMEOUT
              value: {{ .Values.worker.env.JOB_TIMEOUT | quote }}
            {{- end }}
            
            # Keycloak authentication configuration
            - name: KEYCLOAK_HOST
              value: {{ .Values.folio.auth.keycloak.host | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.folio.auth.keycloak.realm | quote }}
            - name: KEYCLOAK_ISSUER
              value: {{ .Values.folio.auth.keycloak.issuer | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.folio.auth.keycloak.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              value: {{ .Values.folio.auth.keycloak.clientSecret | quote }}
              
            # Database configuration
            - name: FOLIO_DB_HOST
              value: {{ .Values.folio.database.host | quote }}
            - name: FOLIO_DB_PORT
              value: {{ .Values.folio.database.port | quote }}
            - name: FOLIO_DB_NAME
              value: {{ .Values.folio.database.name | quote }}
            - name: FOLIO_DB_USER
              value: {{ .Values.folio.database.user | quote }}
            - name: FOLIO_DB_PASSWORD
              value: {{ .Values.folio.database.password | quote }}
              
            # MinIO configuration
            - name: MINIO_ENDPOINT
              value: {{ .Values.folio.minio.endpoint | quote }}
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.folio.minio.accessKey | quote }}
            - name: MINIO_SECRET_KEY
              value: {{ .Values.folio.minio.secretKey | quote }}
            - name: MINIO_BUCKET
              value: {{ .Values.folio.minio.bucket | quote }}
            - name: MINIO_SECURE
              value: {{ .Values.folio.minio.secure | quote }}
              
            # Elasticsearch configuration
            - name: ELASTICSEARCH_URL
              value: {{ .Values.folio.elasticsearch.url | quote }}
            - name: ELASTICSEARCH_INDEX
              value: {{ .Values.folio.elasticsearch.index | quote }}
              
            # Overture configuration
            - name: OVERTURE_SCORE
              value: {{ .Values.folio.overture.score | quote }}
            - name: OVERTURE_SONG
              value: {{ .Values.folio.overture.song | quote }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}