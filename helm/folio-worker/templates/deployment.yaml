apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "folio-worker.fullname" . }}
  labels:
    {{- include "folio-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "folio-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "folio-worker.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # Override the default command to run worker instead of web app
          command: {{ .Values.worker.command | toJson }}
          
          env:
            # Keycloak authentication configuration
            - name: KEYCLOAK_HOST
              value: {{ .Values.folio.auth.keycloak.host | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.folio.auth.keycloak.realm | quote }}
            - name: KEYCLOAK_ISSUER
              value: {{ .Values.folio.auth.keycloak.issuer | quote }}
            - name: KEYCLOAK_CLIENT_ID
              value: {{ .Values.folio.auth.keycloak.clientId | quote }}
            - name: KEYCLOAK_CLIENT_SECRET
              value: {{ .Values.folio.auth.keycloak.clientSecret | quote }}
            
            # Database configuration (using same env vars as main folio service)
            - name: DB_HOST
              value: {{ .Values.folio.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.folio.database.port | quote }}
            - name: DB_NAME
              value: {{ .Values.folio.database.name | quote }}
            - name: DB_USER
              value: {{ .Values.folio.database.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.folio.database.password | quote }}
            
            # Overture configuration
            - name: OVERTURE_SCORE
              value: {{ .Values.folio.overture.score | quote }}
            - name: OVERTURE_SONG
              value: {{ .Values.folio.overture.song | quote }}
            - name: KEYCLOAK_URL
              value: {{ .Values.folio.auth.keycloak.host | quote }}
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
