replicaCount: 1

image:
  repository: ghcr.io/openupsa/agari-folio
  pullPolicy: "Always"
  tag: "staging"

worker:
  command: ["python", "worker.py"]

# Folio application configuration (same as main folio service)
folio:
  auth:
    keycloak:
      host: "http://keycloak:8080"
      realm: "agari"
      issuer: "http://keycloak.local/realms/agari"
      clientId: "dms"
      clientSecret: "dms-secret"
  database:
    vendor: postgres
    host: "folio-db"
    port: "5432"
    name: "folio"
    user: "admin"
    password: "folio-db-pass-123"
    pool:
      size: 10
      maxOverflow: 20
      recycle: 3600
      preping: true
      timeout: 30
    options: "?connect_timeout=10&application_name=folio-worker"

  overture:
    score: "http://score:8087"
    song: "http://song:8080"

  minio:
    endpoint: "minio:9000"

  elasticsearch:
    url: "http://elasticsearch:9200"
    index: "agari-samples"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
