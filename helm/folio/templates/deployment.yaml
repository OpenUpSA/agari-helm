apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "folio.fullname" . }}
  labels:
    {{- include "folio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "folio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "folio.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "postgresql://admin:folio-db-pass-123@folio-db:5432/folio"
            - name: KEYCLOAK_SERVER_URL
              value: "{{ .Values.folio.keycloak.serverUrl }}"
            - name: KEYCLOAK_REALM
              value: "{{ .Values.folio.keycloak.realm }}"
            - name: KEYCLOAK_CLIENT_ID
              value: "{{ .Values.folio.keycloak.clientId }}"
            - name: KEYCLOAK_CLIENT_SECRET
              value: "{{ .Values.folio.keycloak.clientSecret }}"
            - name: DEBUG
              value: "{{ .Values.folio.debug }}"
            - name: CORS_ORIGINS
              value: "{{ .Values.folio.corsOrigins }}"
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.httpGet.path }}
              port: {{ .Values.probes.liveness.httpGet.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.httpGet.path }}
              port: {{ .Values.probes.readiness.httpGet.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
