replicaCount: 1

image:
  repository: folio
  tag: "rpt"
  pullPolicy: Never

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# Folio application configuration
folio:
  auth:
    keycloak:
      host: "http://keycloak:8080"
      realm: "agari"
      issuer: "http://keycloak.local/realms/agari"
      clientId: "dms"
      clientSecret: "dms-secret"

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: folio.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
