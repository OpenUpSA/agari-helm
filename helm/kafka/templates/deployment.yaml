apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullnameOverride | default (printf "%s-kafka" .Release.Name) }}
  labels:
    app.kubernetes.io/name: {{ .Values.nameOverride | default "kafka" }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.nameOverride | default "kafka" }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/name: {{ .Values.nameOverride | default "kafka" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: kafka
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: external
              containerPort: 29092
              protocol: TCP
            - name: controller
              containerPort: 9093
              protocol: TCP
          env:
            # Zookeeper-based Kafka Configuration
            - name: KAFKA_BROKER_ID
              value: {{ .Values.kafka.brokerId | quote }}
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: {{ .Values.kafka.zookeeperConnect | quote }}
            # Listeners
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: {{ .Values.kafka.listenerSecurityProtocolMap | quote }}
            - name: KAFKA_ADVERTISED_LISTENERS
              value: {{ .Values.kafka.advertisedListeners | quote }}
            # Topic Configuration
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: {{ .Values.kafka.offsetsTopicReplicationFactor | quote }}
            - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
              value: {{ .Values.kafka.groupInitialRebalanceDelayMs | quote }}
            # Performance
            - name: KAFKA_MESSAGE_MAX_BYTES
              value: {{ .Values.kafka.messageMaxBytes | quote }}
            - name: KAFKA_REPLICA_FETCH_MAX_BYTES
              value: {{ .Values.kafka.replicaFetchMaxBytes | quote }}
          livenessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: kafka
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: kafka-data
              mountPath: /kafka
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: {{ .Values.fullnameOverride | default (printf "%s-kafka" .Release.Name) }}-pvc
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
