replicaCount: 1

url:
  hostname: "kafka.local"

image:
  repository: confluentinc/cp-kafka
  pullPolicy: IfNotPresent
  tag: "5.2.1"

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9092
  externalPort: 29092

# Zookeeper Configuration
zookeeper:
  enabled: true
  image:
    repository: wurstmeister/zookeeper
    tag: latest
  service:
    port: 2181

kafka:
  brokerId: 1
  zookeeperConnect: "zookeeper:2181"
  
  # Listeners (Zookeeper mode)
  listenerSecurityProtocolMap: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
  advertisedListeners: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092"
  
  # Storage Configuration
  logDirs: "/kafka/kafka-logs"
  logRetentionHours: 168
  logRetentionBytes: -1
  
  # Topic Configuration
  offsetsTopicReplicationFactor: 1
  groupInitialRebalanceDelayMs: 0
  
  # Performance Tuning
  messageMaxBytes: 5242880
  replicaFetchMaxBytes: 5242880

# Persistence
persistence:
  enabled: true
  size: 10Gi
  accessMode: ReadWriteOnce
  storageClass: ""

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000

# Service account
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Ingress
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: kafka.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
