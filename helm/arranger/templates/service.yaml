apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullnameOverride | default "arranger" }}
  labels:
    app.kubernetes.io/name: arranger
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: arranger
    app.kubernetes.io/instance: {{ .Release.Name }}
