replicaCount: 1

image:
  repository: ghcr.io/openupsa/agari-folio
  pullPolicy: "Always"
  tag: "staging"

worker:
  command: ["python", "worker.py"]
  
  env:
    POLL_INTERVAL: "1"
    
    JOB_TIMEOUT: "300"

folio:
  auth:
    keycloak:
      host: "http://keycloak:8080"
      realm: "agari"
      issuer: "http://keycloak.local/realms/agari"
      clientId: "dms"
      clientSecret: "dms-secret"
  database:
    host: "folio-db"
    port: "5432"
    name: "folio"
    user: "admin"
    password: "folio-db-pass-123"
  
  minio:
    endpoint: "minio:9000"
    accessKey: "minioadmin"
    secretKey: "minioadmin"
    bucket: "agari-data"
    secure: false
    
  elasticsearch:
    url: "http://elasticsearch:9200"
    index: "agari-samples"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Restart policy for worker pods
restartPolicy: Always