fullnameOverride: "keycloak-db"

postgresql:
  postgresqlUsername: admin
  postgresqlPassword: keycloak-db-pass-123
  postgresqlDatabase: keycloakDb

persistence:
  size: 1Gi

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

securityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999
  runAsNonRoot: true

podSecurityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999